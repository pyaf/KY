
<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Sign-Up/Login Form</title>
    <link rel="stylesheet" href="/static/css/normalize.css">
        <link rel="stylesheet" href="/static/css/style.css">
        <link rel="stylesheet" href="/static/css/jquery-ui.css" type="text/css" media="all" />
  </head>
  <body>
    {% if messages %}
    {% for msg in messages %}
    {{msg.message}}
    {% endfor %}
    {% endif %}

    <div class="form">

      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>

      <div class="tab-content">
        <div id="signup">
          <!--<h1>Sign Up for Free</h1>-->

          <form action="" method="post">

            {% csrf_token %}
            <div class="field-wrap">
            <input class="form-control" id="id_name" name="name" placeholder="Name" required="true" type="text" />
          </div>


            <div class="field-wrap">
            <input class="form-control" id="id_email" name="email" placeholder="Email" required="true" type="text" />
            </div>


            <div class="field-wrap">
            <input class="form-control" id="id_password" name="password" placeholder="Password" required="true" type="password" />
            </div>

            <div class="top-row">

            <div class="field-wrap">
            <select class="year" id="id_year" name="year" placeholder="Year" required="true">
<option value="" selected="selected">year</option>
<option value="1">First</option>
<option value="2">Second</option>
<option value="3">Third</option>
<option value="4">Fourth</option>
<option value="5">Fifth</option>
</select>
            </div>


            <div class="field-wrap">
            <select class="sex" id="id_sex" name="sex" placeholder="Sex" required="true">
<option value="Male">Male</option>
<option value="Female">Female</option>
<option value="Other">Other</option>
</select>
            </div>
</div>

            <div class="field-wrap">
            <input class="form-control" id="id_college" name="college" placeholder="College" required="true" type="text" />
            </div>


            <div class="field-wrap">
            <input class="form-control" id="id_mobile_number" name="mobile_number" placeholder="Mobile Number" required="true" type="number" />
            </div>

          <button type="submit" class="button button-block" name="register">Get Started</button>

          </form>

        </div>

        <div id="login">
          <h1>Welcome Back!</h1>

          <form action="" method="POST">

            {% csrf_token %}

                <div class="field-wrap">
                <input class="form-control" id="id_email" name="email" placeholder="Email" required="true" type="text" />
                </div>

                <div class="field-wrap">
                <input class="form-control" id="id_password" name="password" placeholder="Password" required="true" type="password" />
                </div>
          <p class="forgot"><a href="#">Forgot Password?</a></p>

          <button class="button button-block" name="login" >Log In</button>

          </form>

        </div>

      </div><!-- tab-content -->

</div>
<div class="footer">
    <p id="copyright@form">Â© Kashiyatra, IIT (BHU), Varanasi</p>
  </div>
<!-- /form -->
    <script src='/static/js/jquery.min.js'></script>

        <script src="/static/js/index.js"></script>
        <script src="/static/js/1.12.0jquery-ui.min.js"></script>

         <script>
           $( function() {
             var availableTags = [
               {% for clg in all_colleges %}
                   "{{clg}}",
               {%endfor%}
             ];
             $("#id_college").autocomplete({
               source: availableTags
             });
           } );
           // over write the default autocomplete function to match the option starting with term
           $.ui.autocomplete.filter = function (array, term) {
             var matcher = new RegExp("^" + $.ui.autocomplete.escapeRegex(term), "i");
             return $.grep(array, function (value) {
               return matcher.test(value.label || value.value || value);
             });
           };
         </script>



  </body>
</html>
